<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/Imagenes/favicon-32x32.png">
    <link rel="stylesheet" href="./css/custom.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <title>Sprint 2 Nivell 1</title>
</head>

<body>
    <header class="container mt-3">
        <nav class="navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand ms-0" href="#">
                <img src="./assets/Imagenes/logo-bookmark.svg" alt="Logo Bookmark" width="150" height="24"
                    class="d-inline-block align-text-top ms-0 ms-md-0">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse me-5" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto me-4 mb-2 mb-lg-0">
                    <li class="nav-item me-3">
                        <a class="nav-link active text-dark" aria-current="page" href="#">FEATURES</a>
                    </li>
                    <li class="nav-item me-3">
                        <a class="nav-link text-dark" href="#">PRICING</a>
                    </li>
                    <li class="nav-item me-3">
                        <a class="nav-link text-dark" href="#">CONTACT</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <button class="btn btn-outline-warning btn-warning text-light ps-5 pe-5"

                </form>
            </div>
        </nav>

    <main class="container">
        <section class="row mt-5 mt-md-5">
            <article class="container col-12 order-2 col-md-4 order-md-1 mt-md-4 align-self-center">
                <div class="row">
                    <h1 class="col-md-12 text-center text-md-start">A Simple Bookmark Manager</h1>
                    <p class="text-center text-md-start text-success col-md-12">A clean and simple interface to organize your
                        favourite websites. Open a new browser tab and see
                        your sites load instantly. Try it for free.
                    </p>
                    <div class="d-flex justify-content-center justify-content-lg-start">
                        <button type="button" class="btn btn-primary btn-lg me-3">Get it on Chrome</button>
                        <button type="button" class="btn btn-secondary btn-lg">Get it on Firefox</button>
                    </div>
                </div>
            </article>
            <aside class=" col-12 order-1 col-md-7 order-md-2 offset-md-1">
                <img src="./assets/Imagenes/illustration-hero.svg" alt="Hero" class="d-block w-100">
            </aside>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
